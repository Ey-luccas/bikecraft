<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">

  <title>BikeCraft</title>
  <meta name="description" content="Bicicletas elétricas de alta precisão e qualidade, feitas sob medida para o cliente. Explore o mundo na sua velocidade com a BikeCraft.">
</head>

<body>

  <header>
    <div class="hea-container">
      <a class="link-logo" href="./"> <img src="/img/bikcraft.svg" alt="BikeCraft"> </a>

      <nav id="nav" aria-label="primaria">
        <button class="btn-mobile"> <img src="/img/list.svg" alt=""></button>
        <ul id="ul-menu">
          <li> <a href="./bicicletas.html"> Bicicletas</a></li>
          <li> <a href="./seguros.html"> Seguros</a></li>
          <li><a href="./contato.html"> Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <script>
    // Selecionando o primeiro botão mobile
    const btnMobile = document.querySelector('.btn-mobile');

    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
    }

    // Adicionando evento de clique ao botão mobile
    btnMobile.addEventListener('click', toggleMenu);
  </script>

</body>

</html>
